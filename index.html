<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat website bio link</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    
    <div class="background-video">
        <video class="backvideo" autoplay loop muted plays-inline>
            <source src="assets/firefly-honkai-star-rail.1920x1080.mp4" type="video/mp4">
        </video>
    </div>
    
    <img class="mypp" src="assets/MYPPWEBSITE.jpeg" alt="AR LOGO">

    <div class="bio">
        <p>don't be lazy</p>
        <p>You still have many flaws.</p>
    </div>
    
    <ul>
        <li>
            <a href="https://www.tiktok.com/@wahid_nurhakim26" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-tiktok-logo"></i>
                </div>
                <p class="link-text">Tiktok</p>
                <div class="link-action">
                    <i class="ph-fill ph-clipboard"></i>
                </div>
            </a>
        </li>
    </ul>
    <ul>
        <li>
            <a href="https://discord.gg/FYAgZjUV" target="_blank" class="link-card">
                <div class="link-icon2">
                    <i class="ph-fill ph-discord-logo"></i>
                </div>
                <p class="link-text">Discord</p>
                <div class="link-action">
                    <i class="ph-fill ph-clipboard"></i>
                </div>
            </a>
        </li>
    </ul>
    <ul>
        <li>
            <a href="https://trakteer.id/wahidnh10/tip" target="_blank" class="link-card">
                <div class="link-icon3">
                    <i class="ph-fill ph-currency-dollar"></i>
                </div>
                <p class="link-text">Trakteer</p>
                <div class="link-action">
                    <i class="ph-fill ph-clipboard"></i>
                </div>
            </a>
        </li>
    </ul>
    <ul>
        <li>
            <a href="https://www.youtube.com/@wahidnurhakim10" target="_blank" class="link-card">
                <div class="link-icon4">
                    <i class="ph-fill ph-youtube-logo"></i>
                </div>
                <p class="link-text">Youtube</p>
                <div class="link-action">
                    <i class="ph-fill ph-clipboard"></i>
                </div>

    <div class="copyright">
        <p>Copyright Wahid NurHakim &copy; 2024</p>

    </div>
